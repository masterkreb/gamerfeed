name: Update RSS Feeds Cache

on:
  schedule:
    # Alle 15 Minuten
    - cron: '*/15 * * * *'
  workflow_dispatch:

# Grant write permissions to the GITHUB_TOKEN for this workflow
permissions:
  contents: write

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch and cache feeds
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: node scripts/fetch-feeds.js

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add public/news-cache.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update news cache [skip ci]" && git push)