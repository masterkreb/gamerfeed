name: Update RSS Feeds Cache

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:

# No file write permissions needed anymore
permissions:
  contents: read

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch and cache feeds to Vercel KV
        env:
          # These secrets must be configured in your GitHub repository settings
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          KV_REST_API_URL: ${{ secrets.KV_REST_API_URL }}
          KV_REST_API_TOKEN: ${{ secrets.KV_REST_API_TOKEN }}
        run: node scripts/fetch-feeds.js