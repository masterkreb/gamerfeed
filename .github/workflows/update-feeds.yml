name: Update RSS Feeds Cache

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:

# Grant write permissions to the GITHUB_TOKEN for this workflow
permissions:
  contents: write

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history for a proper rebase
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # The working-directory is removed, assuming package.json is at the root.
        run: npm ci

      - name: Fetch and cache feeds
        # The working-directory is removed, assuming the scripts folder is at the root.
        env:
          # Vercel's Postgres SDK automatically reads this environment variable
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: node scripts/fetch-feeds.js

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the cache file, now expected at the root.
          git add news-cache.json
          
          # Check if there are staged changes, and only commit/push if there are.
          if ! git diff --staged --quiet; then
            git commit -m "chore: update news cache [skip ci]"
            # Pull the latest changes before pushing to avoid conflicts
            git pull --rebase
            git push
          else
            echo "No changes to the news cache. Skipping commit."
          fi